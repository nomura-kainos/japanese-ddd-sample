name: Laravel

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build_with_docker_save_load:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - id: cache-docker
        uses: actions/cache@v1
        with:
          path: /tmp/docker-save
          key: docker-save-${{ hashFiles('Dockerfile') }}
      - run: docker load -i /tmp/docker-save/snapshot.tar || true
        if: steps.cache-docker.outputs.cache-hit == 'true'
      - run: docker build ./docker/php -t thing --cache-from=thing-cache
      - run: docker-compose up -t thing --cache-from=thing-cache
      - run: docker tag thing thing-cache && mkdir -p /tmp/docker-save && docker save thing-cache -o /tmp/docker-save/snapshot.tar && ls -lh /tmp/docker-save || true
        if: always() && steps.cache-docker.outputs.cache-hit != 'true'

  laravel-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Composer install
        run: docker exec app composer install
      - name: Reset database
        run: |
          docker-compose exec app php artisan migrate:fresh
          docker-compose exec app php artisan db:seed
      - name: PhpUnitTest
        run: docker-compose exec app php ./vendor/bin/phpunit

  deploy:
    needs: [laravel-tests]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Deploy
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          USER_NAME: ${{ secrets.USER_NAME }}
          HOST_NAME: ${{ secrets.HOST_NAME }}
          GIT_UESR_NAME: ${{ secrets.GIT_UESR_NAME }}
          GIT_PASS: ${{ secrets.GIT_PASS }}
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOST_NAME} "cd /home/ec2-user/www/takuhai-rental/ && git remote set-url origin http://${GIT_UESR_NAME}:${GIT_PASS}@github.com/nomura-kainos/takuhai-rental.git && git pull origin develop"
